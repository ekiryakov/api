security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        users:
            entity:
                # the class of the entity that represents users
                class: 'App\Entity\Vendor'
                # the property to query by - e.g. username, email, etc
                property: 'email'
                # optional: if you're using multiple Doctrine entity
                # managers, this option defines which one to use
                # manager_name: 'customer'
    encoders:
        App\Entity\Vendor:
            algorithm: auto
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: users
            custom_authenticator: App\Security\VendorAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/offer, roles: ROLE_VENDOR }
        - { path: ^/(vendor/$|vendor/\d+), roles: ROLE_VENDOR }
        - { path: ^/customer/(\d+|)$, methods: [GET], roles: ROLE_VENDOR }
        - { path: ^/(customer|offer|subscription|vendor), roles: ROLE_ADMIN }
